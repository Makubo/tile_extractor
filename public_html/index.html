<html>
    <head>

        <title class="mx-md-n5">Tile Extractor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/my.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid pt-3">
            <h1>Tile Extractor</h1>
            <div class="row">
                <div class="col-2">
                    <div class="card h-100">
                        <h3 class="card-header">
                            Tile Options
                        </h3>
                        <div class="card-body pb-0">
                            <div class="form-col">
                                <label for="tile_height">Height</label>
                                <input type="number" id="tile_height" class="form-control" min="1" value="24">
                                <label for="tile_width" class="mt-3">Width</label>
                                <input type="number" id="tile_width" class="form-control" min="1" value="24">
                                <label for="tile_shiftx" class="mt-3">Shift X</label>
                                <input type="number" id="tile_shiftx" class="form-control" min="0" value="0">
                                <label for="tile_shifty" class="mt-3">Shift Y</label>
                                <input type="number" id="tile_shifty" class="form-control" min="0" value="0">
                                <label for="file-input" class="mt-3">Open image file</label>
                                <input type="file" id="file-input" class="form-control-file mb-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col pl-0 py-0 w-100">
                    <div class="card h-100">
                        <h3 class="card-header">
                            Image
                        </h3>
                        <div class="card-body">
                            <div class="form-row overflow-auto float-left mx-0" >
                                <canvas id="main_canvas" class="position-relative img-responsive" width="0" height="0"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer lass="page-footer">
            <div class="footer-copyright text-center py-3">
                <a href="https://github.com/Makubo/tile_extractor">Makubo</a> 2019
            </div>
        </footer>
    </body>
</html>
