<html>
    <head>

        <title class="mx-md-n5">Tile Extractor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="my.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-3">
            <h1>Tile Extractor</h1>
            <div class="card">
                <h3 class="card-header">
                    Tile Options:
                </h3>
                <div class="card-body pb-0">
                    <div class="form-row">
                        <div class="col-sm">
                            <label for="tile_height">Height</label>
                            <input type="number" id="tile_height" class="form-control" min="1" value="24">
                        </div>
                        <div class="col-sm">
                            <label for="tile_width">Width</label>
                            <input type="number" id="tile_width" class="form-control" min="1" value="24">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col-sm">
                            <label>Shift X</label>
                            <input type="number" id="tile_shiftx" class="form-control" min="0" value="0">
                        </div>
                        <div class="col-sm">
                            <label>Shift Y</label>
                            <input type="number" id="tile_shifty" class="form-control" min="0" value="0">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <label for="file-input">Open image file</label>
                        <input type="file" id="file-input" class="form-control-file">
                    </div>
                </div>
                <div class="card-body mx-0 my-0">
                    <div class="form-row overflow-auto float-left" >
                        <canvas id="main_canvas" class="position-relative img-responsive" width="0" height="0"></canvas>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    Makubo 2019
                </div>
            </div>
        </div>

    </div>
</body>
</html>
